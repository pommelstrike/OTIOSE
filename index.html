<!doctype html>
<html lang="en">
<head>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Import Font Awesome -->
    <!-- Include JSZip Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTIOSE - Optimized Translation for Instantaneous Output with Seamless Efficiency</title>
    <script defer src="otiose.js"></script>
    <style>
        body {
            font-family: 'Noto Sans Display', sans-serif;
            background-color: #191919;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #drop-area {
            border: 2px dashed #5f6d45;
            padding: 20px;
            cursor: pointer;
            margin: 20px auto;
            width: 80%;
        }
        #drop-area.highlight {
            border-color: #4a5433;
        }
        header, footer {
            margin: 20px;
        }
        footer p {
            font-size: 0.8em;
            color: #888888;
        }
        #downloadButton {
            display: none;
            padding: 10px 20px;
            background-color: #5f6d45;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
        }
        #downloadButton:hover {
            background-color: #4a5433;
        }
        .feedback {
            margin-top: 15px;
            font-size: 1em;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>OTIOSE - Optimized Translation for Instantaneous Output with Seamless Efficiency</h1>
        <p>Drag and drop your .txt files below to convert them into .stats files.</p>
    </header>
    <main>
        <div id="drop-area">Drag and drop your files here</div>
        <p class="feedback" id="feedback">Drop files to start processing.</p>
        <a id="downloadButton">Download Converted Files</a>
    </main>
    <footer>
        <p>pommelstrike | <a href="https://www.patreon.com/pommelstrike" target="_blank">https://www.patreon.com/pommelstrike</a></p>
    </footer>
</body>
</html>
